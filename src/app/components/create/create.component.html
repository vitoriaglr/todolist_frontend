<form>
    <h1>Criando novo TO-DO</h1>

    <mat-form-field class="dead-line" appearance="fill">
        <mat-label>Data para concluir</mat-label>
        <input [(ngModel)]="todo.deadLine" name="todo.deadLine" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
    </mat-form-field>

    <div class="forms">
        <mat-form-field class="form">
            <mat-label>Título</mat-label>
            <input [(ngModel)]="todo.title" name="todo.title" matInput placeholder="Ex. Estudar Spring">
        </mat-form-field>
    
        <mat-form-field class="form">
            <mat-label>Descrição</mat-label>
            <input [(ngModel)]="todo.description" name="todo.description" matInput placeholder="Ex. Estudar Spring Boot 2">
        </mat-form-field>
    </div>

    <div class="buttons">
        <button (click)="create()" mat-stroked-button color="primary">Criar</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
